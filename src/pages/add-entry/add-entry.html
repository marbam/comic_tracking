<ion-header>
  <ion-navbar color="dark">
    <ion-title>Add Entry</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item color="danger" *ngIf="!valid && !date">No date entered</ion-item>
  <ion-item color="danger" *ngIf="!valid && !entry.series">No series entered</ion-item>



  <ion-list>
	<ion-item>
	  <ion-label color="primary">Date</ion-label>
	  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
	</ion-item>


	<ion-item>
	  <ion-label color="primary">Series</ion-label>
	  <ion-input [(ngModel)]="entry.series"></ion-input>
	</ion-item>

	<ion-item>
	  <ion-label color="primary">Year</ion-label>
	  <ion-range pin="true" min="1960" max="2018" [(ngModel)]="entry.year">
	    <ion-label range-left>1960</ion-label>
	    <ion-label range-right>{{max_year}}</ion-label>
	  </ion-range>
	</ion-item>

	<ion-item>
	  <ion-label color="primary">Issues</ion-label>
	  <ion-range pin="true" min="1" max="15" [(ngModel)]="entry.issues"></ion-range>
	</ion-item>

  </ion-list>
  <button ion-button full (click)="save()">Save</button>


</ion-content>
