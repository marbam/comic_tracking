<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{month.monthName}} {{month.year}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item text-center>Total Read in Year<br><h1 class="bigh">{{total_year}}</h1></ion-item>
  </ion-card>
  <ion-card>
    <ion-item text-center>Total Read in Month<br><h1 class="bigh">{{month.read}}</h1></ion-item>
  </ion-card>
  <button ion-button full color="secondary" (click)="addToMonth()">Add</button>

  <ion-list *ngIf="month.dates.length > 0">
    <div *ngFor="let d of month.dates">
      <ion-list-header color="primary">{{d.humanDate}}</ion-list-header>
      <ion-item *ngFor="let c of d.comics">{{c.issues}} x {{c.series}} ({{c.year}})</ion-item>
    </div>
  </ion-list>

  <ion-fab left bottom *ngIf="month.month != first" (click)="getPrev()">
    <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
  </ion-fab>

  <ion-fab right bottom *ngIf="month.month != last" (click)="getNext()">
    <button ion-fab color="primary"><ion-icon name="arrow-dropright"></ion-icon></button>
  </ion-fab>
</ion-content>
